<div class="card mb-4"><!--boostrap class: card mb-4-->
    <div class="card-img-wrapper"><!-- in order to absolutely position something, we need to target or position against a relative element-->
        <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top"><!--going to make our card image wrapper relative and we're going to absolutely position the buttons-->
        <ul class="list-inline member-icons animate text-center"><!--The goal is to absolutely position what's inside an ordered list.-->
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink='/members/{{member.username}}'>
                    <i class="fa fa-user"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary">
                    <i class="fa fa-heart"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary">
                    <i class="fa fa-envelope"></i>
                </button>
            </li>            
        </ul>
    </div>
    <div class="card-body p-1"><!--Body of card-->
        <h6 class="card-title text-center mb-1"><!--Title-->
            <i class="fa fa-user mr-2"><!--Icon-->
            </i>
            {{member.knownAs}}
        </h6>
        <p class="card-text text-muted text-center">{{member.city}}</p>
    </div>
</div>
